<div class="wrapper container">
	<h1 style="text-align: center;">Nexus</h1>
	<form class="form-inline" onsubmit="return loadNexus();" style="text-align: center;">
		<div class="input-group">
	        <input type="text" class="form-control" name="name" id="name" placeholder="Name" onkeyup="KeyPress(event)">
		<span class="input-group-btn">
			<button type="submit" class="btn btn-default" onclick="loadNexus()">Load</button>
		</span>
		</div>
	    <div id="result"></div>
	</form>
	<hr>
	<h2>Points</h2>
	<div class="row">
		<div class="col-xs-4">
			<h3>Service</h3>
			<div class="progress">
	 			<div class="progress-bar progress-bar-info" style="min-width: 2em;">0
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<h3>Fundraising</h3>
			<div class="progress">
	 			<div class="progress-bar progress-bar-warning" style="min-width: 2em;">0
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<h3>Flex</h3>
			<div class="progress">
	 			<div class="progress-bar progress-bar-danger" style="min-width: 2em;">0
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h3>Total</h3>
			<div class="progress">
			  <div class="progress-bar progress-bar-info" style="min-width: 2em;">0
			  </div>
			  <div class="progress-bar progress-bar-warning" style="min-width: 2em;">0
			  </div>
			  <div class="progress-bar progress-bar-danger" style="min-width: 2em;">0
			  </div>
			</div>
		</div>
	</div>
	<hr>
	<h2>Sign Ups</h2>
	<div id="signups" class="list-group">Enter name to load sign ups</div>
</div>
<br><br><br><br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>

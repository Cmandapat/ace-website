<div class="wrapper container">
	<h1 style="text-align: center;">Nexus</h1>
	<form class="form-inline" onsubmit="return loadNexus();" style="text-align: center;">
		<div class="input-group">
	        <input type="text" class="form-control" name="name" id="name" placeholder="Name" onkeyup="KeyPress(event)" autofocus>
		<span class="input-group-btn">
			<button type="submit" class="btn btn-default">Load</button>
		</span>
		</div>
	    <div id="result"></div>
	</form>
	<hr>
	<h2>Points</h2>
	<div class="row">
		<div class="col-xs-4">
			<h3>Service</h3>
			<div class="progress">
	 			<div class="progress-bar progress-bar-info" style="min-width: 2em;">0
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<h3>Fundraising</h3>
			<div class="progress">
	 			<div class="progress-bar progress-bar-warning" style="min-width: 2em;">0
				</div>
			</div>
		</div>
		<div class="col-xs-4">
			<h3>Flex</h3>
			<div class="progress">
	 			<div class="progress-bar progress-bar-danger" style="min-width: 2em;">0
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h3>Total</h3>
			<div class="progress">
			  <div class="progress-bar progress-bar-info" style="min-width: 2em;">0
			  </div>
			  <div class="progress-bar progress-bar-warning" style="min-width: 2em;">0
			  </div>
			  <div class="progress-bar progress-bar-danger" style="min-width: 2em;">0
			  </div>
			</div>
		</div>
	</div>
	<hr>
	<h2>Sign Ups</h2>
	<div id="signups" class="list-group">Enter name to load your sign ups</div>
	<hr>
	<h2>Events</h2>
	<div id="myevents" class="list-group">Enter name to load your events</div>
</div>

<div class="modal fade" id="mySignUpsModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title"></h2>
      </div>
	  <div class="modal-body">
	   </div>
	   <div class="modal-footer">
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  <button type="submit" onclick="removeAttendee();" class="btn btn-primary">Remove</button>
	   </div>
    </div>
  </div>
</div>

<div class="modal fade" id="myEventsModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h2 class="modal-title"></h2>
      </div>
	  <div class="modal-body">
			<form onsubmit="return removeAttendees();">
		    	<div class="checkbox" id="attendeesDiv"></div>
				<button type="submit" class="btn btn-primary">Remove</button>
			<form>
	   </div>
	   <div class="modal-footer">
		  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
		  <button type="submit" class="btn btn-primary">Approve</button>
	   </div>
    </div>
  </div>
</div>
<br><br><br><br>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment.js"></script>

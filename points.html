<!DOCTYPE html>
<html>
<head>
	 <!-- Bootstrap core CSS -->
	 <link href="css/bootstrap.min.css" rel="stylesheet">

	 <link href="css/ace.css" rel="stylesheet">

	 <!-- Custom styles for this template -->
	 <link href="css/ace-index.css" rel="stylesheet">

	 <!-- Custom Fonts -->
	 <link href='https://fonts.googleapis.com/css?family=Roboto+Slab' rel='stylesheet' type='text/css'>
	 <link href='https://fonts.googleapis.com/css?family=Arvo' rel='stylesheet' type='text/css'>

	 <title>ACE</title
</head>
<body>
	<h1>Aggie Club of Engineers Point Tracker</h1>
	<br>
	<div id="event">
		<h2>Create Event</h2>
		<form name="form" action="" method="GET">
			<div>
				<label>Event Title: </label>
				<input type="text" name="title" value="Party">
			</div>
			<br><br>
			<div>
				<label>Point Type: </label>
				<select name="type" id="select">
					<option value="academic">Academic</option>
					<option value="athletics">Athletics</option>
					<option value="coporate relations">Coporate Relations</option>
					<option value="family">Family</option>
					<option value="fundraising">Fundraising</option>
					<option value="attendance">Meeting Attendance</option>
					<option value="public relations">Public Relations</option>
					<option value="recruitment">Recruitment</option>
					<option value="service">Service</option>
					<option value="social">Social</option>
					<option value="songfest">Songfest</option>
					<option value="special events">Special Events</option>
					<option value="tailgate">Tailgate</option>
					<option value="other">Other</option>
				</select>
			</div>
			<br><br>
			<div>
				<label>Points Per Entry: </label>
				<input type="number" name="points" min="1" max="100" value="10">
			</div>
			<br>
			<input type="button" name="submit" value="Create" onClick="Submit(this.form)">
		</form>
	</div>
	<div id="entry"></div>
	<div id="table"></div>
	<script src="js/points.js"></script>
</body>
</html>

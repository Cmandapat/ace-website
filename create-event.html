	<h1 style="text-align: center;">Create Event</h1>
	<form action="php/create-event.php" method="POST" name="event">

		<!-- Name Inputs -->
		<hr>
		<h3>Event Information</h3>
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<input type="text" class="form-control" name="name" id="name" placeholder="Your Name" onkeyup="KeyPress(event)"/>
				</div>
				<div id="result"></div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
					<input type="text" class="form-control" name="event_name" placeholder="Event Name"/>
				</div>
			</div>
		</div>

		<!-- Point Inputs -->
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<select class="form-control" name="points_type">
						<option value="fundraising">Fundraising</option>
						<option value="service">Service</option>
						<option value="flex">Flex</option>
					</select>
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
					<input type="number" class="form-control" min="1" name="points" placeholder="Points per shift"/>
				</div>
			</div>
		</div>

		<!-- Date Inputs -->
		<div class="row">
			<div class="col-xs-6">
				<div class="form-group">
					<label for="date">Date of Event: </label>
					<input type="date" class="form-control" name="date">
				</div>
			</div>

			<div class="col-xs-6">
				<div class="form-group">
					<label for="freeze">Freeze Date: </label>
					<input type="date" class="form-control" name="freeze">
				</div>
			</div>
		</div>

		<!-- Shift Inputs -->
		<hr>
		<h3>Shifts</h3>
		<div id="shifts-div">
			<div class="row">
				<div class="col-xs-4">
					<div class="form-group">
						<label for="start">Start Time: </label>
						<input type="time" class="form-control" name="start[]" value="12:00:00">
					</div>
				</div>

				<div class="col-xs-4">
					<div class="form-group">
						<label for="end">End Time: </label>
						<input type="time" class="form-control" name="end[]" value="12:00:00">
					</div>
				</div>

				<div class="col-xs-4">
					<div class="form-group">
						<label for="spots">Spots:</label>
						<input type="number" class="form-control" name="spots[]" placeholder="Spots Available">
					</div>
				</div>
			</div>
		</div>

		<button type="button" class="btn btn-default" onclick="addShift()">
		  <span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Add Shift
		</button>
		<button type="button" class="btn btn-default" onclick="removeShift()">
		  <span class="glyphicon glyphicon-minus" aria-hidden="true"></span> Remove Shift
		</button>
		<hr>
		<button type="submit" class="btn btn-default btn-lg">Submit</button>
		<br><br><br><br><br>
	</form>

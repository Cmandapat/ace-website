<h1>Events</h1>

<div id="events" class="list-group"></div>

<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title"></h2>
      </div>
      <form action="php/sign-up.php" method="POST">
        <div class="modal-body">
          <h4 id="officer"></h4>
          <hr>
          <p style="font-size: 12pt;" id="points"></p>
        	<div class="checkbox" id="shifts"></div>
          <hr>
    			<div class="form-group">
            <label for="name" class="control-label">Your Name:</label>
            <input type="text" class="form-control" name="name" id="name" onkeyup="KeyPress(event)">
    			</div>
          <div id="result"></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>

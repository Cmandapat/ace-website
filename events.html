<h1>Events</h1>

<div id="events" class="list-group"></div>

<div class="modal fade" id="eventModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h2 class="modal-title"></h2>
      </div>
      <div class="modal-body">
        <h4 id="officer"></h4>
        <p id="points"></p>
        <form>
        	<div class="checkbox" id="shifts"></div>
  			<div class="form-group">
          <label for="name" class="control-label">Your Name:</label>
          <input type="text" class="form-control" id="name" onkeyup="KeyPress(event)">
  			</div>
        <div id="result"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
